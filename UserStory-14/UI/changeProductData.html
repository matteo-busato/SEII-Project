<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>EasyMusic - Change Product Data</title>
</head>

<body style="background-color: linear-gradient(135deg, #F0FF00 10%, #58CFFB 100%);" onload="getURLparams()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">EasyMusic</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Artists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Events</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Profile</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-lg border rounded px-5 py-4 m-3 bg-white">
        <div class="row">
            <div class="col">
                <h2>Change Product Data</h2>
                <p>With this powerful tool you can change the data of one of your product.</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 border rounded p-3">
                <h4>Old Product Data</h4>
                <p>This is the old data of this product.</p>
                <form>
                    <div class="form-group">
                        <label>Title</label for="oldTitle">
                        <input type="text" name="oldTitle" id="oldTitle" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Description</label for="oldDescription">
                        <input type="text" name="oldDescription" id="oldDescription" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Quantity</label for="oldQuantity">
                        <input type="text" name="oldQuantity" id="oldQty" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Cost</label for="oldCost">
                        <input type="text" name="oldCost" id="oldCost" class="form-control" readonly>
                    </div>
                </form>
            </div>
            <div class="col-6 border rounded p-3">
                <h4>New Product Data</h4>
                <p>Insert here the new data for this product.</p>
                <form>
                    <div class="form-group">
                        <label>Title</label for="newTitle">
                        <input type="text" name="newTitle" id="newTitle" class="form-control"
                            placeholder="Insert new title...">
                    </div>
                    <div class="form-group">
                        <label>Descriptio</label for="newDescription">
                        <input type="text" name="newDescription" id="newDescription" class="form-control"
                            placeholder="Insert new description...">
                    </div>
                    <div class="form-group">
                        <label>Quantity</label for="newQuantity">
                        <input type="text" name="newQuantity" id="newQty" class="form-control"
                            placeholder="Insert new quantity...">
                    </div>
                    <div class="form-group">
                        <label>Cost</label for="newCost">
                        <input type="text" name="newCost" id="newCost" class="form-control"
                            placeholder="Insert new cost...">
                    </div>
                    <button type="button" class="btn btn-primary">Submit new data</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        var artist;
        var id;
        var url;

        function getURLparams() {
            var path = window.location.pathname.split("/");
            artist = path[3];
            id = path[5];
            getProductData(artist, id);
        }

        function getProductData(artist, id) {
            var product;
            url = "/api/v1/artists/" + artist + "/merch/" + id;
            fetch(url)
                .then(response => response.json())
                .then(function (product) {
                    $("#oldTitle").val(product.title);
                    $("#oldDescription").val(product.description);
                    $("#oldQty").val(product.qty);
                    $("#oldCost").val(product.cost);
                });
        }

        function sendChange() {
            var product = {
                title: $("#newTitle").val(),
                description: $("#newDescription").val(),
                qty: $("#newQty").val(),
                cost: $("#newCost").val()
            };
            fetch(url, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(product)
            })
                .then(response => response.json())
                .then(function (response) {
                    if (response.message) {
                        alert(response.message);
                        getProductData(artist, id);
                    } else {
                        alert(response.error);
                    }

                });
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
