<!DOCTYPE html>
<html>
    <head>
        <title>EasyMusic - Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="../UI_scripts/registerScripts.js"></script>
        <style>
            body{
                margin-top: 1px;
                background: rgb(0,70,255);
                background: linear-gradient(90deg, rgba(0,70,255,1) 0%, rgba(0,215,255,1) 100%);
            }
        </style>
    </head>
    <body>
        <div class="container-fluid"  style="position: absolute; top:20%;">
            <div class="row align-items-center justify-content-center">
                <div class="col-6 d-flex justify-content-center">
                    <div class="card d-flex w-75 shadow-lg">
                        <div class="card-body d-flex justify-content-center mt-3">
                            <div id="registerForm" class="w-100">
                                <div class="form-group my-3 row justify-content-center">
                                    <label for="name" class="col-sm-3 col-form-label">Name:</label>
                                    <div class="col-sm-5">
                                        <input type="name" name="name" id="name" class="form-control w-100" required>
                                    </div>
                                </div>
                                <div class="form-group row justify-content-center">
                                    <label for="email" class="col-sm-3 col-form-label">Email:</label>
                                    <div class="col-sm-5">
                                        <input type="email" name="email" id="email" class="form-control" required>
                                    </div>
                                </div>
                                <div class="form-group my-3 row justify-content-center">
                                    <label for="password" class="col-sm-3 col-form-label">Password:</label>
                                    <div class="col-sm-5" id="passDiv">
                                        <input type="password" name="password" id="password" class="form-control" required>
                                    </div>
                                </div>
                                <div class="row justify-content-center mt-4">
                                    <button onclick="submitForm()" class="btn btn-primary w-50">Sign up</button>
                                </div>
                                <div class="d-flex justify-content-center mt-3">
                                    <p class="d-none" id="status"></p>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mb-2">
                            <p>Already Registered? <a href="/login">  Sign in</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
