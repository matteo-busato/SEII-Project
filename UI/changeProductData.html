            }

           position: absolute;
            left: 50%;
            transform: translatex(-50%);
        }
    </style> 
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
        <script src="../UI_scripts/changeProductData-script.js"></script>
        <script src="../UI_scripts/logout.script.js"></script> 
</head>

<body>
    <nav class="navbar navbar-expand-sm sticky-top bg-dark navbar-dark">
        <div class="navbar-collapse collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/mainpage"><h4>EasyMusic</h4></a>
                </li>
            </ul>                                                                                 
        </div>

        <div class="navbar-collapse collapse">
            <ul class="navbar-nav navbar-center">
                
                <li class="nav-item">
                    <div class="input-group bg-dark mb-3">                                                
                        <select class="custom-select bg-light" id="searchType">                                                      
                            <option selected value="1">Artist</option>
                            <option value="2">Album</option>
                            <option value="3">Product</option>
                            <option value="4">Event</option>
                        </select>
                    </div>  
                </li>

                <li class="nav-item w-75">
                        <input type="text" id="query" class="form-control bg-light" placeholder="Search">
                </li>

                <li class="nav-item">
                        <div class="input-group-btn" >
                          <button class="btn btn-default bg-light" onclick="trova()">
                            <i class="glyphicon glyphicon-search">Go</i>
                          </button>
                        </div>                                              
                </li>

            </ul>         
        </div>

        <div class="navbar-collapse">
            <ul class="navbar-nav ml-auto">                    
                <li class="nav-item">
                    <a class="nav-link" href="/artists">Artists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/events">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/albums">Albums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/merch">Merch</a>
                </li>
                <li class="nav-item">

                </li>
            </ul>
        </div>
    </nav>
    <div class="container-lg border rounded px-5 py-4 m-3 bg-white">
        <div class="row">
            <div class="col">
                <h2>Change Product Data</h2>
                <p>With this powerful tool you can change the data of one of your product.</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 border rounded p-3">
                <h4>Old Product Data</h4>
                <p>This is the old data of this product.</p>
                <form>
                    <div class="form-group">
                        <label>Title</label for="oldTitle">
                        <input type="text" name="oldTitle" id="oldTitle" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Description</label for="oldDescription">
                        <input type="text" name="oldDescription" id="oldDescription" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Quantity</label for="oldQuantity">
                        <input type="text" name="oldQuantity" id="oldQty" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Cost</label for="oldCost">
                        <input type="text" name="oldCost" id="oldCost" class="form-control" readonly>
                    </div>
                </form>
            </div>
            <div class="col-6 border rounded p-3">
                <h4>New Product Data</h4>
                <p>Insert here the new data for this product.</p>
                <form>
                    <div class="form-group">
                        <label>Title</label for="newTitle">
                        <input type="text" name="newTitle" id="newTitle" class="form-control"
                            placeholder="Insert new title...">
                    </div>
                    <div class="form-group">
                        <label>Description</label for="newDescription">
                        <input type="text" name="newDescription" id="newDescription" class="form-control"
                            placeholder="Insert new description...">
                    </div>
                    <div class="form-group">
                        <label>Quantity</label for="newQuantity">
                        <input type="text" name="newQuantity" id="newQty" class="form-control"
                            placeholder="Insert new quantity...">
                    </div>
                    <div class="form-group">
                        <label>Cost</label for="newCost">
                        <input type="text" name="newCost" id="newCost" class="form-control"
                            placeholder="Insert new cost...">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="sendChange()">Submit new data</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
