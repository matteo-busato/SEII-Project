<body style="background-color: linear-gradient(135deg, #F0FF00 10%, #58CFFB 100%);" onload="getURLparams()">

    <div class="container-lg border rounded px-5 py-4 m-3 bg-white">
        <h2>Delete an Product</h2>
        <p>With this powerful tool you can delete one product from your merch.</p>
        <div class="row justify-content-center">
            <div class="col-8 border rounded p-3">
                <form>
                    <div class="form-group">
                        <label>Title</label for="title">
                        <input type="text" name="title" id="title" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Description</label for="description">
                        <input type="text" name="description" id="description" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Quantity</label for="quantity">
                        <input type="text" name="qty" id="qty" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Cost</label for="cost">
                        <input type="text" name="cost" id="cost" class="form-control" readonly>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="imSure">
                        <label class="form-check-label" for="imSure">I am sure I want to delete this product</label>
                    </div>
                    <button class="btn btn-primary my-2">Delete this product</button>
                </form>
            </div>
        </div>
    </div>

    <script>
            var artist;
            var id;
            var url;

            function getURLparams() {
                var path = window.location.pathname.split("/");
                artist = path[3];
                ismn = path[5];
                getProductData(artist, id);
            }

            function getAlbumData(artist, id) {
                var album;
                url = "/api/v1/artists/" + artist + "/merch/" + id;
                fetch(url)
                    .then(response => response.json())
                    .then(function (product) {
                        $("#title").val(product.title);
                        $("#description").val(product.description);
                        $("#qty").val(product.qty);
                        $("#cost").val(product.cost);
                    });
            }

            function sendDelete() {
                if ($("#imSure").prop("checked") != false) {
                    fetch(url, {
                        method: "DELETE",
                    })
                        .then(response => response.json())
                        .then(function (response) {
                            if (response.message) {
                                alert(response.message);
                            } else {
                                alert(response.error);
                            }
                        });
                } else {
                    $("#imSureLabel").addClass('text-danger');
                }
            }
        </script>
