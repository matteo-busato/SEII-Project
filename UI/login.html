<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        <div class="container-fluid"  style="position: absolute; top:30%;">
            <div class="row align-items-center justify-content-center">
                <div class="col-6 d-flex justify-content-center">
                    <div class="card d-flex w-50">
                        <div class="card-body d-flex justify-content-center my-3">
                            <form action="/login" method="POST" class="w-100 mx-3"> 
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" class="form-control">
                                </div>
                                <div class="form-group my-4">
                                    <label for="password">Password</label>
                                    <input type="password" id="password"  class="form-control">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Login</button>  
                                <div class="d-flex justify-content-center mt-3">   
                                    <a href="/resetPassword" style="text-decoration-color: red;"><p class="text-danger">Reset Password</p></a>
                                </div>
                            </form>
                        </div>
                        <div class="card-body d-flex justify-content-center my-3">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
