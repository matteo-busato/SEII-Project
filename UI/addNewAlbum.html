<!doctype html>
<html lang="en">

<head>
    <title>EasyMusic - Add_New_Album</title>
    <style>       
        .navbar-nav.navbar-center {
           position: absolute;
            left: 50%;
            transform: translatex(-50%);
        }
    </style>  
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="../UI_scripts/addNewAlbum-script.js"></script>
</head>

<body style="background: linear-gradient(135deg, #F0FF00 10%, #58CFFB 100%);" >
    <nav class="navbar navbar-expand-sm sticky-top bg-dark navbar-dark">
        <div class="navbar-collapse collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href=""><h4>EasyMusic</h4></a>
                </li>
            </ul>                                                                                 
        </div>

        <div class="navbar-collapse collapse">
            <ul class="navbar-nav navbar-center">
                
                <li class="nav-item">
                    <div class="input-group bg-dark mb-3">                                                
                        <select class="custom-select bg-light" id="searchType">                                                      
                            <option selected value="1">Artist</option>
                            <option value="2">Album</option>
                            <option value="3">Product</option>
                            <option value="4">Event</option>
                        </select>
                    </div>  
                </li>

                <li class="nav-item w-75">
                        <input type="text" id="query" class="form-control bg-light" placeholder="Search">
                </li>

                <li class="nav-item">
                        <div class="input-group-btn" >
                          <button class="btn btn-default bg-light" onclick="trova()">
                            <i class="glyphicon glyphicon-search">Go</i>
                          </button>
                        </div>                                              
                </li>

            </ul>         
        </div>

        <div class="navbar-collapse">
            <ul class="navbar-nav ml-auto">                    
                <li class="nav-item">
                    <a class="nav-link" href="/artists">Artists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/events">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/albums">Albums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/merch">Merch</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-lg border rounded px-5 py-4 m-3 bg-white">
        <h2 class="text-center">Add New Album</h2>
        <p class="text-center">With this powerful tool you can add a new album to your discography.</p>
        <div class="row justify-content-center">
            <div class="col-8 border rounded p-3">
                <form>
                    <div class="form-group">
                        <label>ISMN</label for="ismn">
                        <input type="text" name="ismn" id="ismn" class="form-control"
                            placeholder="Insert the ismn...">
                    </div>
                    <div class="form-group">
                        <label>Title</label for="title">
                        <input type="text" name="title" id="title" class="form-control"
                            placeholder="Insert the title...">
                    </div>
                    <div class="form-group">
                        <label>Year</label for="year">
                        <input type="text" name="year" id="year" class="form-control" placeholder="Insert the year...">
                    </div>
                    <div class="form-group">
                        <label>Tracklist</label for="tracklist">
                        <input type="text" name="tracklist" id="tracklist" class="form-control"
                            placeholder="Insert the tracklist...">
                    </div>
                    <div class="form-group">
                        <label>Genre</label for="genre">
                        <input type="text" name="genre" id="genre" class="form-control"
                            placeholder="Insert the genre...">
                    </div>
                    <div class="form-group">
                        <label>Cost</label for="cost">
                        <input type="text" name="cost" id="cost" class="form-control" placeholder="Insert the cost...">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="sendNewAlbum()">Submit new album</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>        
</body>

</html>
