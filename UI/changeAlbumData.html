<body style="background: linear-gradient(135deg, #F0FF00 10%, #58CFFB 100%);">

        <div class="navbar-collapse collapse">

        <div class="navbar-collapse collapse">
            <ul class="navbar-nav navbar-center">

                    <div class="input-group bg-dark mb-3">                                                
                        <select class="custom-select bg-light" id="searchType">

    <div class="container-lg border rounded px-5 py-4 m-3 bg-white">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Change Album Data</h2>
                <p class="text-center">With this powerful tool you can change the data of one of your albums.</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 border rounded p-3">
                <h4>Old Album Data</h4>
                <p>This is the old data of this album.</p>
                <form>
                    <div class="form-group">
                        <label>ISMN</label for="oldIsmn">
                        <input type="text" name="oldIsmn" id="oldIsmn" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Title</label for="oldTitle">
                        <input type="text" name="oldTitle" id="oldTitle" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Year</label for="oldYear">
                        <input type="text" name="oldYear" id="oldYear" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Tracklist</label for="oldTracklist">
                        <input type="text" name="oldTracklist" id="oldTracklist" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Genre</label for="oldGenre">
                        <input type="text" name="oldGenre" id="oldGenre" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Cost</label for="oldCost">
                        <input type="text" name="oldCost" id="oldCost" class="form-control" readonly>
                    </div>
                </form>
            </div>
            <div class="col-6 border rounded p-3">
                <h4>New Album Data</h4>
                <p>Insert here the new data for this album.</p>
                <form>
                    <div class="form-group">
                        <label>ISMN</label for="newIsmn">
                        <input type="text" name="newIsmn" id="newIsmn" class="form-control"
                            placeholder="Insert new ISMN...">
                    </div>
                    <div class="form-group">
                        <label>Title</label for="newTitle">
                        <input type="text" name="newTitle" id="newTitle" class="form-control"
                            placeholder="Insert new title...">
                    </div>
                    <div class="form-group">
                        <label>Year</label for="newYear">
                        <input type="text" name="newYear" id="newYear" class="form-control"
                            placeholder="Insert new year...">
                    </div>
                    <div class="form-group">
                        <label>Tracklist</label for="newTracklist">
                        <input type="text" name="newTracklist" id="newTracklist" class="form-control"
                            placeholder="Insert new tracklist...">
                    </div>
                    <div class="form-group">
                        <label>Genre</label for="newGenre">
                        <input type="text" name="newGenre" id="newGenre" class="form-control"
                            placeholder="Insert new genre...">
                    </div>
                    <div class="form-group">
                        <label>Cost</label for="newCost">
                        <input type="text" name="newCost" id="newCost" class="form-control"
                            placeholder="Insert new cost...">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="sendChange()">Submit new data</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
