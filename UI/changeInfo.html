<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>EasyMusic - Change Artist Data</title>
</head>

<body style="background: linear-gradient(135deg, #F0FF00 10%, #58CFFB 100%);" onload="getURLparams()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">EasyMusic</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Artists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Events</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Profile</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-lg border rounded px-5 py-4 m-3 bg-white">
        <div class="row">
            <div class="col">
                <h2 class="text-center" id = "artist">Change Artist Data</h2>
                <p class="text-center">With this powerful tool you can change your data</p>
            </div>
        </div>
            <div class="col-6 border rounded p-3">
                <h4>New Artist Info </h4>
                <p>Insert here the new data.</p>
                <form>
                    <div class="form-group">
                        <label>Name</label for="newName">
                        <input type="text" name="newName" id="newName" class="form-control"
                            placeholder="Insert new username...">
                    </div>
                    <div class="form-group">
                        <label>New Password</label for="newPassword">
                        <input type="password" name="newPassword" id="newPwd" class="form-control"
                            placeholder="Insert new password...">
                    </div>
                    <div class="form-group">
                        <label>Bio</label for="newBio">
                        <input type="text" name="newBio" id="newBio" class="form-control"
                            placeholder="Insert new bio...">
                    </div>
                    <div class="form-group">
                        <label>New Mail</label for="newEmail">
                        <input type="text" name="newEmail" id="newEmail" class="form-control"
                            placeholder="Insert new email...">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="sendChange()">Submit new data</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        var artistName;
        var url;
        function getURLparams() {
            var path = window.location.pathname.split("/");
            artistName = path[3];
            var element = document.getElementById("artist");
            element.innerHTML =  "Change artist info for " + artistName;
        }

        function sendChange() {
            url = "/api/v1/artists/" + artistName;
            var newArtist = {
                newName: $("#newName").val(),
                newPassword: $("#newPwd").val(),
                newBio: $("#newBio").val(),
                newEmail: $("#newEmail").val()
            }
            fetch(url, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newArtist)
            })
                .then(response => response.json())
                .then(function (response) {
                    if (response.message) {
                        alert(response.message);
                    } else {
                        alert(response.error);
                    }
                });
        }
    </script>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
