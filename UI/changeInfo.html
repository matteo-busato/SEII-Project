<!doctype html>
<html lang="en">

<head>
    <title>EasyMusic - Change Artist Data</title>
    <style>       
        .navbar-nav.navbar-center {
           position: absolute;
            left: 50%;
            transform: translatex(-50%);
        }
    </style> 
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="/UI_scripts/changeInfo-script.js"></script>
</head>

<body style="background: linear-gradient(135deg, #F0FF00 10%, #58CFFB 100%);" >
    <nav class="navbar navbar-expand-sm sticky-top bg-dark navbar-dark">
        <div class="navbar-collapse collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/mainpage"><h4>EasyMusic</h4></a>
                </li>
            </ul>                                                                                 
        </div>

        <div class="navbar-collapse collapse">
            <ul class="navbar-nav navbar-center">
                
                <li class="nav-item">
                    <div class="input-group bg-dark mb-3">                                                
                        <select class="custom-select bg-light" id="searchType">                                                      
                            <option selected value="1">Artist</option>
                            <option value="2">Album</option>
                            <option value="3">Product</option>
                            <option value="4">Event</option>
                        </select>
                    </div>  
                </li>

                <li class="nav-item w-75">
                        <input type="text" id="query" class="form-control bg-light" placeholder="Search">
                </li>

                <li class="nav-item">
                        <div class="input-group-btn" >
                          <button class="btn btn-default bg-light" onclick="trova()">
                            <i class="glyphicon glyphicon-search">Go</i>
                          </button>
                        </div>                                              
                </li>

            </ul>         
        </div>

        <div class="navbar-collapse">
            <ul class="navbar-nav ml-auto">                    
                <li class="nav-item">
                    <a class="nav-link" href="/artists">Artists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/events">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/albums">Albums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/merch">Merch</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-lg border rounded px-5 py-4 m-3 bg-white">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Change Artist Data</h2>
                <p class="text-center">With this powerful tool you can change your data</p>
            </div>
        </div>
            <div class="col-5 border rounded p-3 mx-auto">
                <h4>New Artist Info </h4>
                <p>Insert here the new data.</p>
                <form>
                    <div class="form-group">
                        <label>New Password</label for="newPassword">
                        <input type="password" name="newPassword" id="newPwd" class="form-control"
                            placeholder="Insert new password...">
                    </div>
                    <div class="form-group">
                        <label>Bio</label for="newBio">
                        <input type="text" name="newBio" id="newBio" class="form-control"
                            placeholder="Insert new bio...">
                    </div>
                    <div class="form-group">
                        <label>New Mail</label for="newEmail">
                        <input type="text" name="newEmail" id="newEmail" class="form-control"
                            placeholder="Insert new email...">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="sendChange()">Submit new data</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
