<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>EasyMusic - Change Event Data</title>
</head>

<body style="background: linear-gradient(135deg, #F0FF00 10%, #58CFFB 100%);" onload="getURLparams()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">EasyMusic</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Artists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Events</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Profile</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-lg border rounded px-5 py-4 m-3 bg-white">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Change Event Data</h2>
                <p class="text-center">With this powerful tool you can change the data of one of your events.</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 border rounded p-3">
                <h4>Old Event Data</h4>
                <p>This is the old data of this event.</p>
                <form>
                    <div class="form-group">
                        <label>Title</label for="oldTitle">
                        <input type="text" name="oldTitle" id="oldTitle" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Date</label for="oldDate">
                        <input type="text" name="oldDate" id="oldDate" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Place</label for="oldPlace">
                        <input type="text" name="oldPlace" id="oldPlace" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Description</label for="oldDescription">
                        <input type="text" name="oldDescription" id="oldDescription" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Cost</label for="oldCost">
                        <input type="text" name="oldCost" id="oldCost" class="form-control" readonly>
                    </div>
                </form>
            </div>
            <div class="col-6 border rounded p-3">
                <h4>New Event Data</h4>
                <p>Insert here the new data for this event.</p>
                <form>
                    <div class="form-group">
                        <label>Title</label for="newTitle">
                        <input type="text" name="newTitle" id="newTitle" class="form-control"
                            placeholder="Insert new title...">
                    </div>
                    <div class="form-group">
                        <label>Date</label for="newDate">
                        <input type="text" name="newDate" id="newDate" class="form-control"
                            placeholder="Insert new date...">
                    </div>
                    <div class="form-group">
                        <label>Place</label for="newPlace">
                        <input type="text" name="newPlace" id="newPlace" class="form-control"
                            placeholder="Insert new place...">
                    </div>
                    <div class="form-group">
                        <label>Description</label for="newDescription">
                        <input type="text" name="newDescription" id="newDescription" class="form-control"
                            placeholder="Insert new genre...">
                    </div>
                    <div class="form-group">
                        <label>Cost</label for="newCost">
                        <input type="text" name="newCost" id="newCost" class="form-control"
                            placeholder="Insert new cost...">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="sendChange()">Submit new data</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        var artist;
        var id;
        var url;

        function getURLparams() {
            var path = window.location.pathname.split("/");
            artist = path[3];
            id = path[5];
            getEventData(artist, id);
        }

        function getEventData(artist, ismn) {
            var event;
            url = "/api/v1/artists/" + artist + "/events/" + id;
            fetch(url)
                .then(response => response.json())
                .then(function (event) {
                    $("#oldTitle").val(event.title);
                    $("#oldDate").val(event.date);
                    $("#oldPlace").val(event.place);
                    $("#oldDescription").val(event.description);
                    $("#oldCost").val(event.cost);
                });
        }

        function sendChange() {
            var event = {};
            if ($("#newTitle").val()) {
                event.title = $("#newTitle").val();
            }
            if ($("#newTitle").val()) {
                event.title = $("#newTitle").val();
            }
            if ($("#newPlace").val()) {
                event.title = $("#newPlace").val();
            }
            if ($("#newDescription").val()) {
                event.title = $("#newDescription").val();
            }
            if ($("#newCost").val()) {
                event.title = $("#newCost").val();
            }
            fetch(url, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(event)
            })
                .then(response => response.json())
                .then(function (response) {
                    if (response.message) {
                        alert(response.message);
                        getEventData(artist, id);
                    } else {
                        alert(response.error);
                    }

                });
        }
    </script>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
